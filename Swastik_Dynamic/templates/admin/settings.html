{% extends "admin/base_admin.html" %}

{% block content %}
    <div style="max-width: 700px; margin: 0 auto;">
        <div class="header-actions" style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary" style="padding: 8px 12px;">
                <i class="material-icons-round">arrow_back</i>
            </a>
            <h2 style="margin: 0;">Shop Settings</h2>
        </div>
    
        <div class="card">
            <form method="POST">
                <!-- Branding Section -->
                <div class="form-section-title">Branding</div>
                <div class="form-row">
                    <div>
                        <label><i class="material-icons-round" style="font-size:16px; vertical-align:middle;">storefront</i> Shop Name</label>
                        <input type="text" name="shop_name" value="{{ settings.shop_name if settings else 'Swastik Furnitures' }}" placeholder="Swastik Furnitures">
                    </div>
                    <div>
                        <label><i class="material-icons-round" style="font-size:16px; vertical-align:middle;">image</i> Logo URL</label>
                        <input type="text" name="shop_logo" value="{{ settings.shop_logo if settings else '' }}" placeholder="https://.../logo.png">
                        <small style="color:#888;">Direct link to your logo image.</small>
                    </div>
                </div>

                <div class="form-section-title">Contact Details</div>
                <div class="form-row">
                    <div>
                        <label><i class="material-icons-round" style="font-size:16px; vertical-align:middle;">phone</i> Phone Number</label>
                        <input type="text" name="phone" value="{{ settings.phone if settings else '' }}" placeholder="+91 90020 66361">
                        <small style="color:#888;">Used for WhatsApp links.</small>
                    </div>
                    <div>
                        <label><i class="material-icons-round" style="font-size:16px; vertical-align:middle;">email</i> Email Address</label>
                        <input type="email" name="email" value="{{ settings.email if settings else '' }}" placeholder="info@swastikfurnitures.com">
                    </div>
                </div>

                <div class="form-section-title">Location</div>
                <label><i class="material-icons-round" style="font-size:16px; vertical-align:middle;">store</i> Shop Address</label>
                <textarea name="address" rows="3" placeholder="Full Address to display in footer">{{ settings.address if settings else '' }}</textarea>
                
                <div style="margin-top: 15px;">
                    <label><i class="material-icons-round" style="font-size:16px; vertical-align:middle;">map</i> Google Maps Embed URL</label>
                    <input type="text" name="map_url" value="{{ settings.map_url if settings else '' }}" placeholder="https://www.google.com/maps/embed?pb=...">
                    <small style="color:#888;">Paste the 'Embed a map' HTML src URL here.</small>
                </div>

                <div class="form-footer" style="margin-top: 30px; text-align: right;">
                    <button type="submit" class="btn btn-primary" style="padding: 12px 30px;">
                        <i class="material-icons-round">save</i> Save Settings
                    </button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .form-section-title { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-light); font-weight: 700; margin: 25px 0 15px; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        .form-section-title:first-child { margin-top: 0; }
        
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
{% endblock %}
